name: BMS Shard 2 Scraper

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ---------------- CHECKOUT ----------------
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------- PYTHON ----------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- CHROME ----------------
      - name: ğŸŒ Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm -f google-chrome-stable_current_amd64.deb
          google-chrome --version

      # ---------------- DEPENDENCIES ----------------
      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager cloudscraper

      # ---------------- RUN SCRAPER ----------------
      - name: ğŸš€ Run BMS shard 2 scraper
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python bms2.py

  push:
    needs: scrape
    runs-on: ubuntu-latest

    # ğŸ”´ Serialize ONLY the push
    concurrency:
      group: bms-advance-main
      cancel-in-progress: false

    steps:
      # ---------------- CHECKOUT FOR PUSH ----------------
      - name: ğŸ§¾ Checkout repo (push)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # ---------------- COMMIT & PUSH ----------------
      - name: ğŸ’¾ Commit and push output (NO FAIL)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git status
          git add advance/

          git commit -m "Advance BMS shard 2 ($(date +'%Y-%m-%d'))" || echo "Nothing to commit"

          git pull --rebase origin main || true
          git push origin main || git push --force-with-lease origin main
