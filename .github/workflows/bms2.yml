name: BMS Shard 2 Scraper (Save to Repo)

on:
  workflow_dispatch:
  schedule:
    # Daily 01:00 IST (19:30 UTC)
    - cron: "30 19 * * *"

permissions:
  contents: write   # ğŸ”´ REQUIRED to push commits

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ---------------- CHECKOUT ----------------
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # ---------------- PYTHON ----------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- CHROME ----------------
      - name: ğŸŒ Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

      # ---------------- DEPENDENCIES ----------------
      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            selenium \
            webdriver-manager \
            cloudscraper

      # ---------------- RUN SCRAPER ----------------
      - name: ğŸš€ Run BMS shard 2 scraper
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python bms2.py

      # ---------------- SAVE TO GITHUB ----------------
      - name: ğŸ’¾ Commit and push output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git status
          git add advance/

          git commit -m "Advance BMS shard 2 data ($(date +'%Y-%m-%d'))" || echo "Nothing to commit"
          git push

      # ---------------- DONE ----------------
      - name: âœ… Job completed
        run: echo "Shard 1 completed & data saved to repo"
