name: BMS Advance Tracker (Matrix + Parallel + Git Persist)

on:
  workflow_dispatch:
  schedule:
    # IST window mapped in UTC
    - cron: "0 21-23/2,1-17/2 * * *"

permissions:
  contents: write

jobs:
  # =====================================================
  # 1Ô∏è‚É£ Decide DATE OFFSET (rotation)
  # =====================================================
  decide-day:
    runs-on: ubuntu-latest
    outputs:
      days_ahead: ${{ steps.set.outputs.days_ahead }}

    steps:
      - name: Decide tracking day (rotation)
        id: set
        run: |
          RUN_INDEX=$(( ($(date -u +%H) / 2) ))

          # rotation: 2,3,4,2,5,3,4
          ARR=(2 3 4 2 5 3 4)
          LEN=${#ARR[@]}
          IDX=$(( RUN_INDEX % LEN ))
          DAYS_AHEAD=${ARR[$IDX]}

          echo "Run index  : $RUN_INDEX"
          echo "Day offset : +$DAYS_AHEAD"

          echo "days_ahead=$DAYS_AHEAD" >> $GITHUB_OUTPUT

  # =====================================================
  # 2Ô∏è‚É£ Run ALL shards in parallel (1‚Äì9) + PUSH
  # =====================================================
  shards:
    name: Shard ${{ matrix.shard }}
    needs: decide-day
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5, 6, 7, 8, 9]

    steps:
      # ---------------- CHECKOUT ----------------
      - name: üßæ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------- PYTHON ----------------
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- DEPENDENCIES ----------------
      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper aiohttp pytz selenium webdriver-manager

      # ---------------- RUN SHARD ----------------
      - name: üöÄ Run shard scraper
        run: |
          python bmsrotate${{ matrix.shard }}.py
        env:
          DAYS_AHEAD: ${{ needs.decide-day.outputs.days_ahead }}

      # ---------------- SAFE PUSH ----------------
      - name: üíæ Commit shard output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # hard sync to avoid race conditions
          git fetch origin main
          git checkout main
          git reset --hard origin/main

          git add advance/data/
          git commit -m "Shard ${{ matrix.shard }} data ($(date +'%Y-%m-%d %H:%M IST'))" || echo "Nothing to commit"
          git push origin main

  # =====================================================
  # 3Ô∏è‚É£ Combine shards (AFTER ALL SHARDS FINISH)
  # =====================================================
  combine:
    name: Combine all shards
    needs: shards
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ---------------- CHECKOUT ----------------
      - name: üßæ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------- PYTHON ----------------
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- DEPENDENCIES ----------------
      - name: üì¶ Install combiner deps
        run: |
          pip install pytz

      # ---------------- COMBINE ----------------
      - name: üîó Combine shard JSONs
        run: |
          python combine_shards_rotate.py
        env:
          DAYS_AHEAD: ${{ needs.decide-day.outputs.days_ahead }}

      # ---------------- FINAL PUSH ----------------
      - name: üíæ Commit final combined JSONs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin main
          git checkout main
          git reset --hard origin/main

          git add advance/
          git commit -m "Final combined BMS data ($(date +'%Y-%m-%d %H:%M IST'))" || echo "Nothing to commit"
          git push origin main
