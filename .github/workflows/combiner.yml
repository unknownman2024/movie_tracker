name: Combiner Detailed (Final JSON)

on:
  workflow_dispatch:
  schedule:
    # Daily at 01:10 IST (19:40 UTC previous day)
    - cron: "40 19 * * *"

permissions:
  contents: write   # REQUIRED to push commits

jobs:
  combine:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # ---------------- CHECKOUT ----------------
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # ---------------- PYTHON ----------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- DEPENDENCIES ----------------
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz

      # ---------------- DEBUG ----------------
      - name: ğŸ“‚ List advance directory (debug)
        run: |
          ls -R advance || true

      # ---------------- RUN COMBINE ----------------
      - name: ğŸ”— Combine shards
        run: |
          python combine_shards.py

      # ---------------- GIT CONFIG ----------------
      - name: ğŸ§‘â€ğŸ’» Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # ---------------- COMMIT ----------------
      - name: ğŸ“¤ Commit combined JSON
        run: |
          git add advance/
          git commit -m "Auto: Combine detailed shards & generate final summary" || echo "No changes to commit"

      # ---------------- PUSH ----------------
      - name: ğŸš€ Push changes
        run: |
          git push
