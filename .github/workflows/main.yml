name: BMS Tomorrow Advance Combine (Matrix)

on:
  workflow_dispatch:
  schedule:
    # IST window mapped in UTC
    - cron: "0 21-23/2,1-17/2 * * *"

permissions:
  contents: write

jobs:
# =====================================================
# 1ï¸âƒ£ RUN SHARDS (NO GIT PUSH)
# =====================================================
  shards:
    name: Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1,2,3,4,5,6,7,8,9]

    steps:
      # ---------------- CHECKOUT ----------------
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # ---------------- PYTHON ----------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- CHROME ----------------
      - name: ğŸŒ Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm -f google-chrome-stable_current_amd64.deb
          google-chrome --version

      # ---------------- DEPENDENCIES ----------------
      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager cloudscraper aiohttp pytz

      # ---------------- RUN SHARD ----------------
      - name: ğŸš€ Run shard scraper
        run: |
          python bms${{ matrix.shard }}.py

      # ---------------- NO PUSH ----------------
      - name: ğŸ§¹ Shard completed
        run: echo "Shard ${{ matrix.shard }} finished successfully"

# =====================================================
# 2ï¸âƒ£ COMBINE + SINGLE SAFE PUSH
# =====================================================
  combine:
    name: Combine all shards
    needs: shards
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # ---------------- CHECKOUT ----------------
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # ---------------- PYTHON ----------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- COMBINE ----------------
      - name: ğŸ”— Combine shard JSONs
        run: |
          pip install pytz
          python combine_shards.py

      # ---------------- SAFE COMMIT & PUSH ----------------
      - name: ğŸ’¾ Commit final combined JSONs (SAFE)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          echo "ğŸ” Git status before commit"
          git status
          git diff --stat

          git add advance/
          git commit -m "Final combined BMS data ($(date +'%Y-%m-%d %H:%M IST'))" || echo "Nothing to commit"

          # ğŸ” Rebase-safe retry push (NO RESET, NO FORCE)
          for i in 1 2 3; do
            git pull --rebase origin main || true
            git push origin main && break
            echo "Retry push $i..."
            sleep 3
          done
