name: BMS Shards 1â€“9 + Combine (Matrix)

on:
  workflow_dispatch:
  schedule:
    # Every hour at HH:10 (UTC)
    - cron: "0 0-22/2 * * *"

permissions:
  contents: write

jobs:
  shards:
    name: Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5, 6, 7, 8, 9]

    steps:
      # ---------------- CHECKOUT ----------------
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # ---------------- PYTHON ----------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- CHROME ----------------
      - name: ğŸŒ Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm -f google-chrome-stable_current_amd64.deb
          google-chrome --version

      # ---------------- DEPENDENCIES ----------------
      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager cloudscraper aiohttp pytz

      # ---------------- RUN SHARD ----------------
      - name: ğŸš€ Run shard scraper
        run: |
          python bms${{ matrix.shard }}.py

      # ---------------- COMMIT & PUSH SHARD DATA ----------------
      - name: ğŸ’¾ Commit shard output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git status
          git add advance/
          git commit -m "Advance BMS shard ${{ matrix.shard }} ($(date +'%Y-%m-%d'))" || echo "Nothing to commit"

          # retry-safe push
          for i in 1 2 3; do
            git pull --rebase origin main || true
            git push origin main && break
            echo "Retry push $i..."
            sleep 3
          done

          git push --force-with-lease origin main || true

  combine:
    name: Combine all shards
    needs: shards
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # ---------------- CHECKOUT ----------------
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # ---------------- PYTHON ----------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- COMBINE ----------------
      - name: ğŸ”— Combine shard JSONs
        run: |
          pip install pytz
          python combine_shards.py

      # ---------------- COMMIT & PUSH FINAL FILES ----------------
      - name: ğŸ’¾ Commit final combined JSONs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git status
          git add advance/
          git commit -m "Final combined BMS data ($(date +'%Y-%m-%d'))" || echo "Nothing to commit"

          git pull --rebase origin main || true
          git push origin main || git push --force-with-lease origin main
