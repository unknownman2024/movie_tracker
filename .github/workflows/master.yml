name: BMS Combine Runner

on:
  workflow_run:
    workflows:
      - BMS Shard 1 Scraper
      - BMS Shard 2 Scraper
      - BMS Shard 3 Scraper
      - BMS Shard 4 Scraper
      - BMS Shard 5 Scraper
      - BMS Shard 6 Scraper
      - BMS Shard 7 Scraper
      - BMS Shard 8 Scraper
    types:
      - completed

permissions:
  contents: write

jobs:
  combine:
    # run only if ALL shards succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ”— Combine shard outputs
        run: |
          pip install pytz
          python combine_shards.py

      - name: ğŸ’¾ Commit final JSONs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add data/**/final*.json
          git commit -m "Final combined BMS data ($(date +'%Y-%m-%d'))" || echo "Nothing to commit"

          git pull --rebase origin main || true
          git push origin main || git push --force-with-lease origin main
